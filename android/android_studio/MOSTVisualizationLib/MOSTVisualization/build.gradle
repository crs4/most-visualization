apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

//    repositories {
//        mavenLocal()
//    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'it.crs4.most.streaming', name: 'MOSTStreaming', version: '1.0', ext: 'aar'
    //compile 'com.google.protobuf:protobuf-java:2.4.0a'
    compile 'com.android.support:support-v4'
    compile 'com.android.support:appcompat-v7:23.2.1'
    testCompile 'junit:junit:4.12'
    compile 'org.zeromq:jeromq:0.3.2@jar'
}


publishing {

    repositories {
        maven {

            url mavenLocal().url
        }
    }
    publications {
        aar(MavenPublication) {
            groupId 'it.crs4.most.visualization'
            version = '1.0'
            artifactId 'MOSTVisualization'

            // Tell maven to prepare the generated "*.aar" file for publishing
            artifact("build/outputs/aar/MOSTVisualization-debug.aar")

        }
    }
}